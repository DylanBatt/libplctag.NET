name: Build and publish libplctag.NET nuget package

on:
  push:
    branches: [ master ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1
      
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x
        source-url: https://api.nuget.org/v3/index.json
      env:
        NUGET_AUTH_TOKEN: ${{secrets.NUGET_API_KEY}}
        
    - name: Install dependencies
      run: dotnet restore './src/'
      
    - name: Build
      run: dotnet build --configuration Release --no-restore './src/' --verbosity det
    
    - name: list files
      run: ls -r './src/runtime/'
      
    #- name: Pack
     # run: dotnet pack --configuration Release --no-build './src/libplctag/libplctag.csproj'
  
    - name: Upload Artifact
      uses: actions/upload-artifact@v2
      with:
        name: nupkg 
        path: './src/libplctag/bin/Release/libplctag.*.nupkg'
        
    - name: Publish
      run: dotnet nuget push './src/libplctag/bin/Release/libplctag.1.0.0.nupkg' --no-symbols true
